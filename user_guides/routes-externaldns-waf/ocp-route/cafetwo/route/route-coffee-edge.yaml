apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    f5nr: "true"
  name: cafe-coffee-edge
  namespace: cafetwo
  annotations:
    # annotations
    # default clientssl profile
    # health monitoring
    virtual-server.f5.com/clientssl: /Common/clientssl
    virtual-server.f5.com/health: |
      [
        {
          "path": "cafetwo.example.com/",
          "send": "HTTP GET /",
          "interval": 10,
          "timeout": 31
        }
      ]
spec:
  host: cafetwo.example.com
  path: "/coffee"
  port:
    targetPort: 8080
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: coffee-svc